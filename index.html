<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="todo-list">
        <div class="todo-list__header">
            ToDo list
        </div>
        <div class="todo-list__body">
            <div class="todo-list__add-form">
                <input type="text" class="todo-list__add" placeholder="type your task">
                <button class="todo-list__button todo-list__button_add">Create new task</button>
            </div>
        </div>
        <div class="todo-list__buttons">
            <button class="todo-list__button todo-list__button_clear">Clear all</button>
        </div>
    </div>  
</body>
</html>
